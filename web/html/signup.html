<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap's latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!---refrence to my stylesheet-->
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
  </head>
  <body>

    <div class="container">
      <div class="row" id="header">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <div class="page-header">
            <div id="logo">
            <img src="../images/header-logo.png" class="img-responsive" alt="Responsive image">
            </div>
            <h2>Social, Exclusive, Content sharing </h2>
          </div>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-sm-6" id="signUpContainer">
          <form method="post" action="/signup" id="signupform" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="Username" class="col-md-4 control-label">Choose a handle</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="Handle" id="handle" placeholder="@handle">
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-md-4 control-label">Password</label>
              <div class="col-md-8">
                <input type="password" id ="pass1" class="form-control" name="Password" placeholder="Choose a password more than 6 characters">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-md-4 control-label">Confirm password</label>
              <div class="col-md-8">
                <input type="password" id ="pass2" class="form-control" name="ConfirmPassword" placeholder="Re-enter your password" >
                <span id="confirmMessage" class="confirmMessage"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" id="signup" class="btn btn-default">Sign up</button>
              </div>
            </div>
          </form>

        </div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4"></div>
      </div>

      <div class="page-header" id="footer">
        <h1>Loyola Marymount University <small>  CMSI Senior Project</small></h1>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="../js/signup.js"></script>
  </body>
</html>
