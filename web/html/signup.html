<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap's latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!---refrence to my stylesheet-->
    <link rel="stylesheet" type="text/css" href="..\CSS\signUp.css">
  </head>
  <body>

    <div class="container">
      <div class="row" id="header">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <div class="page-header">
            <h1>CherAmi <small> A Social Exclusive Content Sharing</small></h1>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
<!--            <h2> Sign up page</h2>  -->
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-xs-6 col-sm-4"></div>
        <div class="col-xs-6 col-sm-4" id="signUpContainer">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Tagname</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputName" placeholder="Choose a Tagname">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>

        </div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4"></div>
      </div>

      <div class="page-header" id="footer">
        <h1>Example page footer <small>Subtext for header</small></h1>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Complete JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
