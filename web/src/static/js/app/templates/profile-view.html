		<div id="profileForm" class="row">
   	      <div class="page-header">
		    <h3>Change your profile</h3>
		  </div>
		  <div class="form-group 1">
		    <label class="col-xs-3 control-label">First Name</label>
		    <div class="profileInput">
		        <input id="first-name" type="text" name="Location" class="form-control"
		           placeholder="First Name" data-role="tagsinput"/>
		    </div>
		  </div>

		  <div class="form-group 2">
		    <label class="col-xs-3 control-label">Last Name</label>
		    <div class="profileInput">
		        <input id="last-name" type="text" name="Location" class="form-control"
		           placeholder="Last Name" data-role="tagsinput"/>
		    </div>
		  </div>

		  <div  class="form-group 3" id="gender">
		      <label for="genderSelector" class="col-xs-3 control-label">Gender</label>
			  <div class="profileInput">
				<select id="genderSelector" class="form-control">
				  <option>Male</option>
				  <option>Female</option>
				</select>
			  </div>
	      </div>

		  <div class="form-group 4" id="birthday">
		  	<label class="col-xs-3 control-label">Your Age</label>
		    <div class="profileInput">
		      <form>
			    <input type="date"  class="form-control" name="bday" min="1900-01-02">
		      </form>
		    </div>
		  </div>
		  <div class="page-header">
		    <h3>About</h3>
		  </div>
		  <div class="form-group 5">
		    <label class="col-xs-3 control-label">Location</label>
		    <div class="profileInput">
		        <input id="location" type="text" name="Location" class="form-control"
		           placeholder="Los Angeles" data-role="tagsinput"/>
		    </div>
		  </div>

		  <div class="form-group 6">
		    <label class="col-xs-3 control-label">Bio</label>
		    <div class="profileInput">
		        <input type="text" name="Bio" class="form-control"
		           placeholder="Life is Good" data-role="tagsinput"/>
		    </div>
		  </div>

		  <div class="form-group 7">
		    <label class="col-xs-3 control-label">Interests</label>
		    <div class="profileInput">
		        <input type="text" name="Interests" class="form-control"
		           placeholder="Watching TV, Playing Soccer" data-role="tagsinput"/>
		    </div>
		  </div>

		  <div class="form-group 8">
		    <label class="col-xs-3 control-label">Languages Spoken</label>
		    <div class="profileInput">
		        <input type="text" name="Languages" class="form-control"
		           placeholder="English, Arabic" data-role="tagsinput"/>
		    </div>
		  </div>
		</div>
    </div>
</div>
